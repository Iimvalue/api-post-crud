<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>API POST</title>
  </head>
  <body>
    <div class="container-post d-flex flex-column align-items-center justify-content-center">
        <div class="w-50 d-flex flex-column align-items-center gap-2">
            <div class="mb-0 ">
                <label for="exampleFormControlInput1" class="form-label"
                  >Name</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Name"
                />
                

              </div>
              <p id="name-alert" class="d-block"></p>

              <div class="mb-3 d-block">
                <label for="exampleFormControlInput1" class="form-label"
                  >link Image</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="image"
                  placeholder="name@example.com"
                />
                <p id="status-img" class="d-block"></p>

                <button id="submit" class="btn btn-primary">Send</button>
              </div>

              <strong id="add-status"></strong>

            </div>
            <div
              id="container"
              class="container d-flex flex-wrap justify-content-center gap-3"
            ></div>
        </div>
      

    <script src="./script.js"></script>
  </body>
</html>
